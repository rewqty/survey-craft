<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${appName}" style="color: green">Default app name</h1>
    <hr/>
    <div class="content">
        <div class="list-group" th:each="survey : ${surveys}">
            <div class="col-md-11 description">
                <p class="description-text" th:text="${'Survey: ' + survey.title}">Text</p>
            </div>
            <div class="list-group" th:each="question: ${survey.questions}">
                <div class="col-md-11 description">
                    <p class="description-text" th:text="${'Question: ' + question.question}">Text</p>
                    <p class="description-text" th:text="${'Type: ' + question.typeQuestion}">Text</p>
                </div>
                <div class="list-group" th:each="answer : ${question.answers}">
                    <p class="description-text" th:text="${'Answer: ' + answer.answer}">Text</p>
                </div>
            </div>
            <div class="col-md-12">
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
