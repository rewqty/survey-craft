<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/main.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${appName}" style="color: green">Default app name</h1>
    <hr/>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <div class="form-group survey-title">
                        <input type="text" name="title" class="title" cols="30" rows="7"
                               placeholder="Название опроса">
                    </div>
                    <div class="form-group survey">
                        <div class="form-group question">
                            <div class="question-title">
                                <input type="text" name="questionTitleStr" class="question-title-str" cols="30" rows="7"
                                          placeholder="Вопрос">
                                <select class="select-type">
                                    <option value="MANY">Множественный выбор вариантов</option>
                                    <option value="SINGLE">Выбор только одного варианта</option>
                                </select>
                            </div>
                            <hr/>
                            <div class="form-group answers">
                                <div class="form-group answer-button">
                                    <input type="text" name="answer" class="answer" cols="30" rows="7"
                                           placeholder="Вариант ответа">
                                    <button type="button" class="btn btn-sm btn-secondary deleteAnswer" disabled="">X</button>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-sm btn-secondary addButtonAnswer">Добавить новый ответ</button>
                            </div>
                            <div class="col-md-12">
                                <hr/>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm btn-secondary addButtonQuestion" th:text="${'Добавить новый вопрос'}">Добавить новый вопрос</button>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary addSurvey" value="Добавить новый опрос">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
